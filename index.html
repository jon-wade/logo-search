<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Playball|Great+Vibes' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Logo Search</title>
</head>
<body>
    <section class="title-block center">
        <h1 class="main-title">Society Education Programmes</h1>
    </section>
    <section class="search-block center">
        <form class="search-form">
            <select class="dd1">
                <option value="dd1-0">PROGRAM TYPE</option>
                <option value="dd1-1">SELECT ALL</option>
                <option value="dd1-2">SCHOLARSHIP</option>
                <option value="dd1-3">LOAN PROGRAM</option>
            </select>
            <select class="dd2">
                <option value="dd2-0">EDUCATION LEVEL</option>
                <option value="dd2-1">SELECT ALL</option>
                <option value="dd2-2">HIGH SCHOOL</option>
                <option value="dd2-3">K-12</option>
            </select>
            <br>
            <button class="search-button" type="submit">Search</button>
        </form>
    </section>
    <section class="logo-display-block">
        <ul>
            <li id="img1" class="scholarship K-12"><img class="bw" src="img/aci-bw-88x53.png" alt="aci-bw-logo"><img class="color" src="img/aci-color-87x53.png" alt="aci-color-logo"></li>
            <li id="img2" class="loanprogram"><img class="bw" src="img/acm-bw-83x83.png" alt="acm-bw-logo"><img class="color" src="img/acm-color-85x84.png" alt="acm-color-logo"></li>
            <li id="img3" class="scholarship"><img class="bw" src="img/afe-bw-66x67.png" alt="afe-bw-logo"><img class="color" src="img/afe-color-66x67.png" alt="afe-color-logo"></li>
            <li id="img4" class="loanprogram highschool"><img class="bw" src="img/aci-bw-88x53.png" alt="aci-bw-logo"><img class="color" src="img/aci-color-87x53.png" alt="aci-color-logo"></li>
            <li id="img5" class="loanprogram highschool K-12 scholarship"><img class="bw" src="img/acm-bw-83x83.png" alt="acm-bw-logo"><img class="color" src="img/acm-color-85x84.png" alt="acm-color-logo"></li>
            <li id="img6" class="highschool"><img class="bw" src="img/afe-bw-66x67.png" alt="afe-bw-logo"><img class="color" src="img/afe-color-66x67.png" alt="afe-color-logo"></li>
            <li id="img7" class="loanprogram"><img class="bw" src="img/aci-bw-88x53.png" alt="aci-bw-logo"><img class="color" src="img/aci-color-87x53.png" alt="aci-color-logo"></li>
            <li id="img8" class="scholarship"><img class="bw" src="img/acm-bw-83x83.png" alt="acm-bw-logo"><img class="color" src="img/acm-color-85x84.png" alt="acm-color-logo"></li>
        </ul>
    </section>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
